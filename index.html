<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Gallery</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="gallery-container">
    <h1>Image Gallery</h1>

    <div class="filter-buttons">
      <button onclick="filterImages('all')">All</button>
      <button onclick="filterImages('nature')">Nature</button>
      <button onclick="filterImages('city')">City</button>
    </div>

    <div class="gallery">
      <div class="image nature">
        <img src="nature image1.jpg" onclick="openLightbox(this)" />
      </div>
      <div class="image city">
        <img src="city image.png" onclick="openLightbox(this)" />
      </div>
      <div class="image nature">
        <img src="nature image2.jpg" onclick="openLightbox(this)" />
      </div>
      <div class="image city">
        <img src="city image2.png" onclick="openLightbox(this)" />
      </div>
    </div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img class="lightbox-img" id="lightbox-img" />
    <div class="nav prev" onclick="changeImage(-1)">&#10094;</div>
    <div class="nav next" onclick="changeImage(1)">&#10095;</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
